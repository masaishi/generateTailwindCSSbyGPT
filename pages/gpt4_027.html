
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

<title>ChatGPT Prompt Editor</title>
</head>
<body class="bg-gray-100">
<header class="bg-gradient-to-r from-blue-500 via-indigo-600 to-purple-600 h-20 shadow-md text-white">
    <div class="container mx-auto px-4 pt-4">
        <h1 class="text-3xl font-bold">ChatGPT Prompt Editor</h1>
    </div>
</header>

<main class="container mx-auto py-16 px-4">
    <div class="flex items-center justify-center">
        <img class="w-80 h-80 object-cover rounded-md shadow-lg" src="https://source.unsplash.com/random/800x800/?ai" alt="">
    </div>
    <section class="mt-16">
        <h2 class="text-2xl font-bold mb-4">Compose your ChatGPT prompt:</h2>
        <form id="chatgpt-prompt-form">
            <div class="mb-4">
                <textarea id="chatgpt-prompt" rows="5" class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none" placeholder="Write your ChatGPT prompt here..."></textarea>
            </div>
            <button type="submit" class="py-2 px-4 bg-gradient-to-r from-blue-500 via-indigo-600 to-purple-600 text-white font-semibold rounded-lg shadow-md hover:bg-gradient-to-r hover:from-purple-600 hover:via-indigo-600 hover:to-blue-500 focus:outline-none">
                Generate Response
            </button>
        </form>
    </section>

    <section class="mt-16">
        <h2 class="text-2xl font-bold mb-4">Response:</h2>
        <div id="chatgpt-response" class="p-4 bg-white rounded-lg shadow">
            Your generated response will appear here!
        </div>
    </section>
</main>

<script>
    // Add your JavaScript code here to call the ChatGPT API and handle the responses...
</script>

</body>
</html>
