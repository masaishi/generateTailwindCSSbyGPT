
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <title>SuperRes App - Upscale your videos to high resolution</title>
</head>
<body>
    <header class="bg-gray-900 text-white py-4 px-8">
        <h1 class="text-center text-xl font-bold">SuperRes App</h1>
    </header>

    <div class="container mx-auto my-8">
        <h2 class="text-2xl font-bold mb-4">Upscale your videos to high resolution</h2>
        <form class="flex items-center justify-center mb-4">
          <label class="text-gray-700 mr-2" for="fileInput">Choose a video to upscale:</label>
          <input id="fileInput" type="file" class="px-2 py-1 text-gray-800 border rounded-md">
        </form>
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Upscale Video
        </button>
    </div>

    <footer class="bg-gray-900 text-white py-4 px-8">
        <p class="text-center">
            &copy; 2021 SuperRes App. All Rights Reserved.
        </p>
    </footer>
</body>
</html>
