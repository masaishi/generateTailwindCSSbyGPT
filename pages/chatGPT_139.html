
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Busy, lively, and eclectic design. -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
  <title>SaaS Service - Your Business Solution</title>
</head>
<body class="bg-blue-500 flex flex-col h-screen justify-center items-center">
    <header class="text-4xl mb-8 text-white font-bold">SaaS Service</header>
    
    <main class="bg-white rounded-lg p-8 flex flex-col items-center">
        <img src="https://source.unsplash.com/random/400x400/?software" alt="Software image" class="rounded-full object-cover h-40 w-40 mb-4">
        <h1 class="text-2xl font-bold text-gray-800 mb-2">Your Business Solution</h1>
        <p class="text-gray-600 text-center">Our SaaS service offers the latest business solutions to streamline your workflow and boost productivity.</p>
        <form action="" class="mt-4">
            <label for="email" class="block text-gray-700 font-bold mb-2">Sign up for our newsletter:</label>
            <input type="email" name="email" id="email" placeholder="Email" required class="rounded-lg py-2 px-4 border border-gray-400 focus:outline-none focus:border-blue-500">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg mt-4 focus:outline-none focus:shadow-outline">Subscribe</button>
        </form>
    </main>

    <footer class="text-white text-center mt-8">
        <p class="mb-2">Copyright &copy; 2021 SaaS Service</p>
        <p>All rights reserved.</p>
    </footer>
</body>
</html>
