
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
<title>ChatGPT Prompts</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans antialiased">
    <div class="container mx-auto p-4">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold mb-4">ChatGPT Prompts</h1>
            <p class="text-lg">Find the best prompts and improve your ChatGPT experience</p>
        </header>

        <div class="grid grid-cols-2 gap-4">
            <div class="space-y-2">
                <form>
                    <label for="openai-key" class="block">OpenAI Access Key:</label>
                    <input type="text" id="openai-key" class="block w-full p-2 border border-gray-300 rounded">
                </form>

                <div class="bg-white shadow p-4 rounded space-y-2">
                    <h2 class="font-bold text-xl mb-2">Select your character:</h2>
                    <div id="character-list" class="space-y-2">
                        <!-- Characters will be dynamically added here -->
                    </div>
                </div>
            </div>
            <div class="bg-white shadow p-4 rounded space-y-4">
                <div class="bg-blue-500 rounded py-2 px-4 text-white text-lg">
                    <i class="fas fa-comments"></i> Chat
                </div>
                <div id="chat-window" class="p-4 bg-gray-200 rounded text-black h-96 space-y-2 overflow-y-scroll">
                    <!-- Chat messages will be dynamically added here -->
                </div>
                <form id="message-form" class="space-x-2">
                    <input type="text" id="message-input" class="w-3/4 p-2 border border-gray-300 rounded">
                    <button type="submit" class="bg-blue-500 text-white p-2 rounded">Send</button>
                </form>
            </div>
        </div>

    </div>
</body>
</html>
