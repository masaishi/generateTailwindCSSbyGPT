
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>ChatGPT Prompts</title>
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow">
        <nav class="container mx-auto px-6 py-3 md:flex md:justify-between md:items-center">
            <div class="flex items-center justify-between">
                <div>
                    <a class="text-gray-800 text-xl font-bold md:text-2xl hover:text-gray-700" href="#">ChatGPT Prompts</a>
                </div>
                <div class="flex md:hidden">
                    <button type="button" class="text-gray-500 hover:text-gray-600 focus:outline-none focus:text-gray-600" aria-label="toggle menu">
                        <svg viewBox="0 0 24 24" class="h-6 w-6 fill-current">
                            <path fill-rule="evenodd" d="M21 6H3a1 1 0 010-2h18a1 1 0 010 2zm0 7H3a1 1 0 010-2h18a1 1 0 010 2zm0 7H3a1 1 0 010-2h18a1 1 0 010 2z" clip-rule="evenodd"></path>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="md:flex md:items-center md:px-6">
                <div class="flex flex-col md:flex-row md:mx-6">
                    <a class="my-1 text-gray-700 font-medium md:mx-4 md:my-0 hover:text-blue-500" href="#">Marketer</a>
                    <a class="my-1 text-gray-700 font-medium md:mx-4 md:my-0 hover:text-blue-500" href="#">Engineer</a>
                    <a class="my-1 text-gray-700 font-medium md:mx-4 md:my-0 hover:text-blue-500" href="#">Web Writer</a>
                </div>
                <div class="flex items-center mt-4 md:mt-0">
                    <input class="bg-gray-200 rounded-full border-0 focus:outline-none focus:ring-2 focus:ring-blue-600 text-sm text-gray-700 w-48 px-4 py-1" type="text" name="search" placeholder="Search">
                </div>
            </div>
        </nav>
    </header>
    <main class="container mx-auto my-10">
        <div class="flex flex-col md:flex-row">
            <div class="w-full md:w-1/3 px-3 pb-6">
                <div class="flex flex-col bg-white rounded-lg shadow-lg overflow-hidden">

                    <div class="bg-gray-100 px-4 py-2 border-b">
                        <h2 class="text-xl font-bold text-gray-600">Marketer</h2>
                    </div>

                    <div class="flex justify-between items-center px-4 py-2">
                        <div>
                            <img class="w-10 h-10 object-cover rounded-full shadow" src="https://source.unsplash.com/random/80x80/?woman" alt="avatar">
                            <span class="ml-2 font-semibold text-gray-700">Emily</span>
                        </div>

                        <div class="flex items-center">
                            <button class="px-3 py-1 bg-blue-600 text-gray-100 text-sm font-semibold rounded-full">Edit Prompt</button>
                            <button class="mx-2 text-gray-600 border rounded-full p-1 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none">
                                <svg viewBox="0 0 24 24" class="h-6 w-6 fill-current">
                                    <path fill-rule="evenodd" d="M6.338 6.333H4.994A2.666 2.666 0 002.328 9v6c0 1.472 1.194 2.667 2.666 2.667H6.34c1.472 0 2.666-1.195 2.666-2.667v-6c0-1.472-1.194-2.667-2.668-2.667zm-.002 9.333H4.994V9h1.342v6.666zm8 0H12.99V9h1.346v6.666zm3.994-6.666h-1.342v6c0 .737-.597 1.333-1.334 1.333H14.66a1.333 1.333 0 01-1.334-1.333v-6H11.99v6c0 1.472 1.194 2.667 2.666 2.667h1.342c1.472 0 2.666-1.195 2.666-2.667v-6c0-1.472-1.194-2.667-2.668-2.667zM17.332 9h1.342v6.666h-1.342V9z" clip-rule="evenodd"></path>
                                </svg>
                            </button>
                            <button class="text-gray-600 border rounded-full p-1 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none">
                                <svg viewBox="0 0 24 24" class="h-6 w-6 fill-current">
                                    <path fill-rule="evenodd" d="M16 3a6 6 0 014.732 9.743l2.487 2.487A1 1 0 0120 17.243V19a1 1 0 01-1 1h-2.757a1 1 0 01-.707-.293l-2.487-2.487A6 6 0 1116 3zm4 8a4 4 0 10-8 0 4 4 0 008 0z" clip-rule="evenodd"></path>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div class="px-4 py-2 bg-gray-50">
                        <p class="text-gray-700">What are some ethical ways to sell your products?</p>
                    </div>

                    <div class="px-4 py-2 text-sm text-gray-600 border-t">
                        <span class="mr-1"><i class="far fa-heart"></i> 12</span>
                        <span><i class="far fa-comment"></i> 3</span>
                    </div>
                </div>
            </div>
            <div class="w-full md:w-2/3">
                <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                    <div class="p-4">
                        <div class="flex items-center">
                            <img class="w-10 h-10 object-cover rounded-full shadow" src="https://source.unsplash.com/random/80x80/?man" alt="avatar">
                            <span class="ml-2 font-semibold text-gray-700">John</span>
                        </div>
                    </div>

                    <div class="p-4 border-t border-gray-300 chat-box">
                        <div class="flex items-center justify-start mb-4">
                            <div class="bg-gray-800 rounded-full py-2 px-3">
                                <span class="text-xs font-medium leading-none text-white">Welcome to ChatGPT Prompts!</span>
                            </div>
                        </div>

                        <div class="flex items-center justify-end mb-4">
                            <div class="bg-blue-600 rounded-full py-2 px-3">
                                <span class="text-xs font-medium leading-none text-white">Hello! Can you help me choose a prompt?</span>
                            </div>
                        </div>
                    </div>

                    <div class="bg-gray-100 border-t border-gray-300 px-4 py-4">
                        <div class="flex items-center justify-center">
                            <form class="w-full">
                                <div class="flex items-center border-b border-b-2 border-teal-500 py-2">
                                    <input class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none" type="text" placeholder="Type your message...">
                                    <button class="flex-shrink-0 bg-teal-500 hover:bg-teal-700 border-teal-500 hover:border-teal-700 text-sm border-4 text-white py-1 px-2 rounded" type="button">
                                        Send
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
