
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Natural, organic, and earthy design. -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
      <title>MotoMatch - Custom Motorcycle Visualization</title>
    <style>
        /* Background image */
        body {
            background-image: url('https://source.unsplash.com/random/1920x1080/?motorcycle');
            background-size: cover;
            background-position: center;
            font-family: 'Open Sans', sans-serif;
            color: #fff;
        }
        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 2px 2px #000;
        }
        /* Main content */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
        .prompt {
            margin-bottom: 1rem;
        }
        .prompt label {
            font-size: 1.2rem;
            font-weight: bold;
            margin-right: 1rem;
        }
        .prompt input {
            padding: 0.5rem;
            border-radius: 5px;
            border: none;
            background-color: #fff;
            color: #000;
        }
        .result {
            margin-top: 2rem;
        }
        .result img {
            max-width: 100%;
            border-radius: 5px;
            box-shadow: 2px 2px 5px #000;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">MotoMatch</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <div class="container">
        <h1>Custom Motorcycle Visualization</h1>
        <p>Use the Stable Diffusion AI-generated images to visualize your motorcycle with different parts and accessories.</p>
        <form class="prompt">
            <label for="prompt">Enter your prompt:</label>
            <input type="text" id="prompt" name="prompt" placeholder="e.g. custom Harley Davidson with black rims">
            <button type="submit">Visualize</button>
        </form>
        <div class="result">
            <img src="https://source.unsplash.com/random/800x600/?motorcycle,custom" alt="Custom Motorcycle">
        </div>
    </div>
</body>
</html>
