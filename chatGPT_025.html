
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <title>AI-Assist | ローコード機械学習サービス</title>
</head>
<body class="bg-gray-50">
    <header class="bg-white shadow-lg">
        <nav class="container mx-auto px-6 py-3">
            <div class="flex justify-between items-center">
                <div class="text-2xl font-bold text-gray-800">
                    AI-Assist
                </div>
                <div class="flex">
                    <a href="#" class="font-medium text-gray-700 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-bold">サービス</a>
                    <a href="#" class="font-medium text-gray-700 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-bold">料金</a>
                    <a href="#" class="font-medium text-gray-700 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-bold">お問い合わせ</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="pt-10 mx-auto w-full lg:w-4/5">
        <div class="px-5 py-10 bg-white shadow-md rounded-md">
            <h1 class="text-4xl font-bold text-gray-800">AI-Assist</h1>
            <p class="mt-2 text-gray-600">AI-Assistは、小規模ビジネスに向けたローコード機械学習プラットフォームです。</p>
            <div class="flex justify-center mt-5">
                <img src="https://dummyimage.com/400x250/9CA3AF/2D3748&text=AI-Assist+サービスの画像" alt="AI-Assist" class="rounded-md">
            </div>
            <div class="mt-10">
                <h2 class="text-2xl font-bold text-gray-800">機能</h2>
                <ul class="list-disc list-inside mt-3 text-gray-600">
                    <li>ユーザーフレンドリーなインターフェイス</li>
                    <li>事前構築されたモデル</li>
                    <li>クラウドベースのデータストレージ</li>
                    <li>自動モデル・デプロイメント</li>
                    <li>GPUサポート</li>
                </ul>
            </div>
            <div class="mt-10">
                <h2 class="text-2xl font-bold text-gray-800">問い合わせ</h2>
                <p class="mt-3 text-gray-600">サービスに関するご質問やお問い合わせは、下記のフォームよりお願いいたします。</p>
                <form action="#" method="POST" class="mt-5">
                    <div>
                        <label class="block font-medium text-gray-700" for="name">
                            お名前
                        </label>
                        <input class="form-input mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" id="name" type="text" name="name">
                    </div>
                    <div class="mt-4">
                        <label class="block font-medium text-gray-700" for="email">
                            メールアドレス
                        </label>
                        <input class="form-input mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" id="email" type="email" name="email">
                    </div>
                    <div class="mt-4">
                        <label class="block font-medium text-gray-700" for="message">
                            メッセージ
                        </label>
                        <textarea class="form-input mt-1 block rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 w-full" id="message" name="message"></textarea>
                    </div>
                    <div class="mt-10">
                        <button type="submit" class="px-4 py-2 bg-indigo-500 text-white rounded-md hover:bg-indigo-600">
                            送信
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 mt-10 py-5">
        <div class="container mx-auto px-6">
            <div class="md:flex justify-between items-center">
                <div class="text-white font-bold">
                    © 2022 AI-Assist
                </div>
                <div class="flex mt-4 md:mt-0">
                    <a href="#" class="ml-4 text-gray-300 hover:text-gray-400">
                        <svg class="h-5 w-5 fill-current" viewBox="0 0 24 24">
                            <path fill-rule="evenodd" d="M21.75 3h-19.5c-1.24 0-2.25 1.01-2.25 2.25v13.5c0 1.24 1.01 2.25 2.25 2.25h19.5c1.24 0 2.25-1.01 2.25-2.25v-13.5c0-1.24-1.01-2.25-2.25-2.25zm-.75 15c0 .41-.34.75-.75.75h-8.25v-7.5h3.402l.348-4h-3.75v-2.43c0-.324.18-.576.552-.576h2.198c.204 0 .402.078.552.204l2.574 2.574c.27.27.27.618 0 .888l-2.574 2.574c-.15.126-.348.204-.552.204h-1.5v3h5.25c.41 0 .75.34.75.75z">
                            </path>
                        </svg>
                    </a>
                    <a href="#" class="ml-4 text-gray-300 hover:text-gray-400">
                        <svg class="h-5 w-5 fill-current" viewBox="0 0 24 24">
                            <path fill-rule="evenodd" d="M21.75 3h-19.5c-1.24 0-2.25 1.01-2.25 2.25v13.5c0 1.24 1.01 2.25 2.25 2.25h19.5c1.24 0 2.25-1.01 2.25-2.25v-13.5c0-1.24-1.01-2.25-2.25-2.25zm-7.5 15h-3v-3.75c0-.69.56-1.25 1.25-1.25h1.5c.69 0 1.25.56 1.25 1.25v3.75zm6-6.75c0 .414-.336.75-.75.75h-1.5c-.414 0-.75-.336-.75-.75v-1.5c0-.414.336-.75.75-.75h1.5c.414 0 .75.336.75.75v1.5zm0-4.5c0 .414-.336.75-.75.75h-1.5c-.414 0-.75-.336-.75-.75v-1.5c0-.414.336-.75.75-.75h1.5c.414 0 .75.336.75.75v1.5zm0-4.5c0 .414-.336.75-.75.75h-1.5c-.414 0-.75-.336-.75-.75v-1.5c0-.414.336-.75.75-.75h1.5c.414 0 .75.336.75.75v1.5z"></path>
                        </svg>
                    </a>
                    <a href="#" class="ml-4 text-gray-300 hover:text-gray-400">
                        <svg class="h-5 w-5 fill-current" viewBox="0 0 24 24">
                            <path fill-rule="evenodd" d="M21.75 3h-19.5c-1.24 0-2.25 1.01-2.25 2.25v13.5c0 1.24 1.01 2.25 2.25 2.25h19.5c1.24 0 2.25-1.01 2.25-2.25v-13.5c0-1.24-1.01-2.25-2.25-2.25zm-6.75 12.75h-5.25v-1.5c.72 0 1.5-.21 1.5-1.02v-4.26c0-.84-.78-1.02-1.5-1.02h-2.25v1.5h2.25v4.26h-1.5v1.5h-5.25v-7.5h6.75c1.23 0 3.75.51 3.75 3v4.5z"></path>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
