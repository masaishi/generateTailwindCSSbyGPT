
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bold and daring design elements design. -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
      <title>MotoMatch - Custom Motorcycle Visualization</title>
    <style>
        .header {
            background-image: url('https://source.unsplash.com/random/1920x1080/?motorcycle');
            background-size: cover;
            background-position: center;
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header h1 {
            font-size: 6rem;
            color: white;
            text-shadow: 2px 2px #000000;
        }

        .features {
            background-image: url('https://source.unsplash.com/random/1920x1080/?motorcycle parts');
            background-size: cover;
            background-position: center;
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .features h2 {
            font-size: 3rem;
            color: white;
            text-shadow: 2px 2px #000000;
        }

        .cta {
            background-image: url('https://source.unsplash.com/random/1920x1080/?motorcycle accessories');
            background-size: cover;
            background-position: center;
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cta h2 {
            font-size: 3rem;
            color: white;
            text-shadow: 2px 2px #000000;
        }

        .btn {
            background-color: #1a202c;
            color: white;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            font-size: 1.5rem;
            margin-top: 2rem;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #4a5568;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>MotoMatch</h1>
    </header>

    <section class="features">
        <div class="container mx-auto">
            <h2>Customize Your Motorcycle with Ease</h2>
            <p class="text-xl text-white mt-4">Use our Stable Diffusion AI-generated images to visualize how your motorcycle would look like with various parts and accessories.</p>
        </div>
    </section>

    <section class="cta">
        <div class="container mx-auto">
            <h2>Get Started Today</h2>
            <button class="btn mt-4">Sign Up Now</button>
        </div>
    </section>
</body>
</html>
