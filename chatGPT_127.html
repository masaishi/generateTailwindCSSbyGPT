
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Innovative, inventive, and creative design. -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
  <title>Annif - 自動化された件名付与ツール</title>

<!-- CSS styling -->
<style>
    /* Header styling */
    header {
        background-color: #1D3557;
        color: #F1FAEE;
        padding: 2rem;
    }

    header h1 {
        font-size: 4rem;
    }

    /* Feature section styling */
    #features {
        background-color: #A8DADC;
        padding: 4rem;
    }

    #features h2 {
        font-size: 3rem;
        margin-bottom: 2rem;
    }

    #features ul {
        list-style: none;
        margin-bottom: 2rem;
    }

    #features li {
        font-size: 1.5rem;
        margin-bottom: 1rem;
    }

    /* Pricing section styling */
    #pricing {
        background-color: #F1FAEE;
        padding: 4rem;
    }

    #pricing h2 {
        font-size: 3rem;
        margin-bottom: 2rem;
    }

    #pricing ul {
        list-style: none;
        margin-bottom: 2rem;
    }

    #pricing li {
        font-size: 1.5rem;
        margin-bottom: 1rem;
    }

    #pricing .cta {
        background-color: #1D3557;
        color: #F1FAEE;
        padding: 1rem 2rem;
        border-radius: 0.5rem;
        font-size: 1.5rem;
        margin-top: 2rem;
    }

    #pricing .cta:hover {
        background-color: #457B9D;
        cursor: pointer;
    }

    /* Footer styling */
    footer {
        background-color: #457B9D;
        color: #F1FAEE;
        padding: 2rem;
    }

    footer p {
        font-size: 1.5rem;
    }
</style>
</head>
<body>
    <!-- Header section -->
    <header>
        <h1 class="text-center">Annif</h1>
        <p class="text-center">自動化された件名付与ツール</p>
    </header>

    <!-- Feature section -->
    <section id="features">
        <div class="container mx-auto">
            <h2 class="text-center">特徴</h2>
            <ul>
                <li>自然言語処理と機械学習に基づいた統計的自動索引ツール</li>
                <li>文書に件名を自動的に割り当てることができます</li>
                <li>時間とリソースを節約することができます</li>
            </ul>
        </div>
    </section>

    <!-- Pricing section -->
    <section id="pricing">
        <div class="container mx-auto">
            <h2 class="text-center">価格</h2>
            <ul>
                <li>Basicプラン：無料</li>
                <li>Proプラン：月額$29.99</li>
                <li>Businessプラン：月額$99.99</li>
            </ul>
            <button class="cta mx-auto block">今すぐ登録</button>
        </div>
    </section>

    <!-- Footer section -->
    <footer>
        <div class="container mx-auto">
            <p class="text-center">© 2021 Annif. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
