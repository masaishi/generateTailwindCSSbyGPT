
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>ChatGPT Character Prompts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css">
</head>
<body class="bg-black text-white">
    <header class="py-5 bg-gray-900">
        <h1 class="text-5xl font-bold text-center text-white">ChatGPT Prompt Explorer</h1>
    </header>
    <main class="container mx-auto my-5 p-5">
        <div class="grid grid-cols-2 gap-5">
            <div class="left-half">
                <h2 class="text-4xl font-semibold mb-5">Character List</h2>
                <ul>
                    <li>
                        <figure class="rounded overflow-hidden shadow-lg">
                            <img src="https://source.unsplash.com/random/500x300/?marketer" alt="marketer">
                            <figcaption class="p-5 bg-gray-800 bg-opacity-75">
                                <h3 class="text-3xl font-semibold mb-3">Marketer</h3>
                                <div class="flex items-center mb-3">
                                    <p class="text-xl">Faves: <span class="text-yellow-400">125</span></p>
                                    <button class="ml-3 text-yellow-400 border border-yellow-400 rounded p-1">Add to Faves</button>
                                </div>
                                <p class="text-lg">Description: A character specialized in marketing strategies...</p>
                                <div class="flex mt-5 justify-between">
                                  <button class="border border-white rounded p-2">Edit Profile</button>
                                  <p class="text-xl">Followers: <span class="text-green-400">750</span></p>
                                </div>
                            </figcaption>
                        </figure>
                    </li>
                    <!-- Repeat the list item for each character -->
                </ul>
            </div>

            <div class="right-half relative">
                <div class="w-full h-full p-6">
                    <h2 class="text-4xl font-semibold mb-3">Ask the Character</h2>
                    <div class="chat-screen mb-5 h-96 p-6 border border-gray-700 rounded overflow-y-scroll">
                        <!-- Chat messages go here -->
                    </div>
                    <form action="#" method="POST">
                        <label for="user-prompt" class="sr-only">Your Prompt</label>
                        <input type="text" name="user-prompt" id="user-prompt" class="w-full mt-2 p-2 rounded-md ring-yellow-300 border-gray-700 focus:outline-none focus:ring-2" placeholder="Type your question here...">
                        <input type="hidden" name="openai-access-key" id="openai-access-key" value="...">
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
