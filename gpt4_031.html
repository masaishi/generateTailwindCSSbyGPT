
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
<title>ChatGPT Prompts</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
<style>
  body {
    background-image: url('https://source.unsplash.com/random/1600x900/?dark');
    background-attachment: fixed;
    background-size: cover;
  }
</style>
</head>
<body class="bg-cover bg-fixed">
    <div class="container mx-auto px-4 py-6 h-full">
        <header class="text-center text-white mb-8">
            <h1 class="text-5xl font-semibold mb-2 tracking-wide">ChatGPT Prompts</h1>
            <p class="text-base">Edit and discover the best ChatGPT prompts for your needs</p>
        </header>
        <div class="flex">
            <main class="w-1/2 pr-4">
                <form action="#" method="#" class="mb-4">
                    <label for="openai_key" class="block text-white mb-2">OpenAI Access Key</label>
                    <input type="text" id="openai_key" name="openai_key" autocomplete="off" class="w-full px-4 py-2 border border-gray-400 focus:border-purple-600 rounded focus:outline-none">
                </form>
                <div class="grid lg:grid-cols-2 gap-6">
                    <!-- Create components for characters with Tailwind CSS -->
                </div>
            </main>
            <aside class="w-1/2 pl-4">
                <div class="h-full bg-black bg-opacity-60 text-white p-6 rounded shadow">
                    <h2 class="text-2xl mb-4">Chat with <span id="selectedCharacter" class="font-semibold">Character Name</span></h2>
                    <div id="chatContainer" class="overflow-y-auto h-3/4 mb-4">
                        <!-- Chat messages will appear here -->
                    </div>
                    <form action="#" method="#" class="flex">
                        <input type="text" id="chatInput" name="chatInput" autocomplete="off" class="flex-grow px-4 py-2 bg-white text-black focus:bg-gray-100 rounded-l focus:outline-none">
                        <button id="sendButton" class="px-4 py-2 bg-purple-600 text-white font-semibold tracking-wide rounded-r focus:outline-none">
                            Send
                        </button>
                    </form>
                </div>
            </aside>
        </div>
    </div>
</body>
</html>
